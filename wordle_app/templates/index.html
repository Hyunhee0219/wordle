<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮Wordle Game🎮</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/your_stylesheet.css' %}">
    
    <style>
        /* 메인 컨테이너의 스타일 */
        .main-container {
            margin-top: -200px; /* 필요한 경우 값 조정 */
            padding-top: 0; /* 위쪽 패딩 없애기 */
        }
        
        /* 바디 스타일 */
        body {
            font-family: 'Changa', sans-serif;
            text-align: center;
            background-color: #F0F0F0;
            padding-top: 0px; /* 조정된 값 */
        }

        /* 제목 스타일 */
        h1 {
            font-size: 50px;
            color: #111;
            font-family: 'Changa', sans-serif;
            font-weight: 500;
        }

        /* 폼 스타일 */
        form {
            margin-top: 20px;
        }

        /* 텍스트 입력 필드 스타일 */
        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            width: 150px;
            text-align: center;
            border: 2px solid;
            border-radius: 10px;
            outline: none;
        }

        /* 제출 버튼 스타일 */
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 제출 버튼 호버 스타일 */
        button[type="submit"]:hover {
            background-color: #45A049;
        }

        /* 시작 버튼 스타일 */
        button[type="start"] {
            padding: 7px 14px;
            font-size: 16px;
            background-color: #f52d0a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 달리기 버튼 스타일 */
        button[type="run"] {
            padding: 7px 14px;
            font-size: 16px;
            background-color: #1e8310ea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 날기 버튼 스타일 */
        button[type="fly"] {
            padding: 7px 14px;
            font-size: 16px;
            background-color: #aa1ebd;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 걷기 버튼 스타일 */
        button[type="walk"] {
            padding: 7px 14px;
            font-size: 16px;
            background-color: #fce514ea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 점프 버튼 스타일 */
        button[type="jump"] {
            padding: 7px 14px;
            font-size: 16px;
            background-color: #0566f8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 마스터 버튼 스타일 */
        button[type="master"] {
            padding: 7px 14px;
            font-size: 16px;
            background-color: #614209;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 단어 목록 버튼들을 포함하는 컨테이너 스타일 */
        .list-container {
            position: relative;
            top: 320px; /* 조정된 값 */
            left: 550px;
            display: inline-block;
            margin-top: 30px;
            flex-direction: column;
            align-items: flex-start;
        }

        /* 리스트 컨테이너 내부 버튼 및 폼 스타일 */
        .list-container button,
        .list-container form {
            margin-bottom: 10px; /* 버튼 간의 간격 */
            width: 120%;
            display: block;
        }

        /* 리스트 컨테이너 폼 버튼 스타일 */
        .list-container form button {
            width: 100%;
        }

        /* 새로운 게임 컨테이너 스타일 */
        .new-container {
            position: relative;
            top: 20px; /* 조정된 값 */
            right: 300px;
            display: inline-block;
            margin-top: 30px; /* 조정된 값 */
        }

        /* 레벨 컨테이너의 텍스트 스타일 */
        .level-container p {
            font-size: 16px;
            border: 2px solid black;
            padding: 10px;
            background-color: rgb(8, 8, 8);
            color: rgb(255, 255, 255);
            padding: 3px 14px;
            border-radius: 5px;
            text-align: center;
        }

        /* 레벨 컨테이너 스타일 */
        .level-container {
            position: relative;
            top: 20px; /* 조정된 값 */
            left: 330px;
            display: inline-block;
            margin-top: 30px; /* 조정된 값 */
        }

        /* 목록 스타일 */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* 리스트 아이템 스타일 */
        li {
            display: block;
            margin: 5px;
            font-size: 20px;
        }

        /* 응답 텍스트 스타일 */
        .response {
            margin-top: 20px;
            font-size: 18px;
        }

        /* 히스토리 스타일 */
        .history {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 키패드 스타일 */
        .keypad {
            margin-top: 20px;
        }

        /* 키패드 행 스타일 */
        .keypad-row {
            margin-bottom: 10px;
        }

        /* 키패드 버튼 스타일 */
        .keypad-row button {
            padding: 10px 15px;
            font-size: 18px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 키패드 버튼 호버 스타일 */
        .keypad-row button:hover {
            background-color: #45A049;
        }

        /* 단어 박스 스타일 */
        .letter-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 5px;
            font-size: 24px;
            color: white;
            text-align: center;
            border-radius: 5px;
        }

        /* 색상 스타일 */
        .green {
            background-color: #4CAF50;
        }

        .yellow {
            background-color: #FFC107;
        }

        .black {
            background-color: #0C0C0C;
        }

        .keypad-row button.green {
            background-color: #4CAF50;
            color: white;
        }

        .keypad-row button.yellow {
            background-color: #FFC107;
            color: black;
        }

        .keypad-row button.black {
            background-color: #0C0C0C;
            color: white;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        /* 모달 내용 스타일 */
        .modal-content {
            background-color: #FEFEFE;
            margin: 10% auto;
            padding: 15px;
            border: 7px solid #B80B0B;
            width: 80%;
            max-width: 600px;
            border-radius: 30px;
            font-size: 20px;
            font-family: 'Gill Sans';
        }

        /* 규칙 버튼 스타일 */
        #rule-button {
            margin-top: 10px;
        }

        /* 닫기 버튼 스타일 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* 닫기 버튼 호버 및 포커스 스타일 */
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer
        }

        /* 닫기 버튼 호버 및 포커스 스타일 */
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
        </head>

        <body>
        <div class="main-container">
        <!-- 제목 섹션 -->
        <h1>Wordle Game</h1>

        <!-- 단어 입력 폼 -->
        <form id="word-form">
            <input type="text" id="word-input" maxlength="5" required>
            <button type="submit">Submit</button>
        </form>

        <!-- 응답 메시지 표시 -->
        <div class="response" id="response"></div>

        <!-- 히스토리 섹션 -->
        <div class="history" id="history"></div>

        <!-- 키패드 섹션 -->
        <div class="keypad">
            <div class="keypad-row">
                <!-- 키패드의 첫 번째 행 버튼들 -->
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button>
                <button>J</button>
            </div>
            <div class="keypad-row">
                <!-- 키패드의 두 번째 행 버튼들 -->
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button>
            </div>
            <div class="keypad-row">
                <!-- 키패드의 세 번째 행 버튼들 -->
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>
        </div>
        </div>

        <!-- 모달 섹션 -->
        <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>게임 규칙</h2>
            <p>게임 규칙을 여기 적습니다...</p>
        </div>
        </div>

        <!-- 규칙 버튼 -->
        <button id="rule-button">게임 규칙 보기</button>

        <!-- 리스트 컨테이너 -->
        <div class="list-container">
        <!-- 새로운 게임 버튼 -->
        <button type="start">새로운 게임</button>
        <!-- 기타 단어 리스트와 관련된 버튼들 -->
        <button type="run">달리기</button>
        <button type="fly">날기</button>
        <button type="walk">걷기</button>
        <button type="jump">점프</button>
        <button type="master">마스터</button>
        </div>

        <!-- 레벨 컨테이너 -->
        <div class="level-container">
        <p>레벨: <span id="level">1</span></p>
        </div>

        <script>
        // 자바스크립트로 모달 기능 구현

        // 규칙 버튼과 모달 엘리먼트 가져오기
        var modal = document.getElementById("rules-modal");
        var btn = document.getElementById("rule-button");
        var span = document.getElementsByClassName("close")[0];

        // 규칙 버튼 클릭 시 모달 열기
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // 닫기 버튼 클릭 시 모달 닫기
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 모달 외부 클릭 시 모달 닫기
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 단어 제출 폼 처리
        document.getElementById("word-form").addEventListener("submit", function(event) {
            event.preventDefault();
            // 입력된 단어 가져오기
            var word = document.getElementById("word-input").value;
            // 단어 처리 로직 추가 필요
            document.getElementById("response").innerText = "제출된 단어: " + word;
        });
        </script>
        </body>

        </html>
